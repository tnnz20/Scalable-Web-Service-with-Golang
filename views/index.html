<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/views/src/style.css" />
    <title>Weather Indicator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Weather Indicator</h1>
        <div class="weather-container">
          <div class="weather-card">
            <h2>Water</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-droplet">
              <path
                d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z" />
            </svg>
            <div class="weather-detail">
              <p>speed: {{ .Water }}</p>

              <p>status: <span class="{{ if eq (.WaterStatus) "Bahaya" }}danger
                {{ else if eq (.WaterStatus) "Siaga" }}warning
                {{ else }}safe
                {{ end }}">{{ .WaterStatus }}</span></p>
            </div>
          </div>
          <div class="weather-card">
            <h2>Wind</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-wind">
              <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2" />
              <path d="M9.6 4.6A2 2 0 1 1 11 8H2" />
              <path d="M12.6 19.4A2 2 0 1 0 14 16H2" />
            </svg>
            <div class="weather-detail">
              <p>speed: {{ .Wind }}</p>
              <p>status: <span class="safe">{{ .WindStatus }}</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
